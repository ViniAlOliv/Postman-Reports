name: "Newman Tests"
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: postman/newman


    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Run API Tests
      run: newman run RestfullBookerBVT.postman_collection.json -e Production.postman_environment.json
